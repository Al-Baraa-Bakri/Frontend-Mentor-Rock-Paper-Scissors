<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="log">
        
        <div class="rule">
            <div class="con">
                <p>RULES</p>
            <img class="close" src="images/icon-close.svg" alt="">
          
        </div>
            <img src="images/image-rules.svg">
        </div>
    </div>
    <main>
        <div class="head">
            <div class="logo">
            <img src="images/logo.svg" alt="Logo">
            </div>
            <div class="score">
                <p>
                    SCORE    
                </p>
                <p>
                    0
                </p>
            </div>
        </div>
        <div class="final">
            <div class="text">
        You Are Won !
    </div>
        <button onclick=agin()>
            Play Again

        </button>
    </div>
        <div class="game">
            
            <div class="boxes">
            <div class="box paper">
                <img src="images/icon-paper.svg" alt="paper">
            </div>
            <div class="box scissors">
                <img src="images/icon-scissors.svg" alt="scissors">
            </div>
            <div class="box rock">
                <img src="images/icon-rock.svg" alt="rock">
            </div>
        </div>
        <div class="game computer">
            
            <div class="boxes">
            <div class="box paper-computer">
                <img src="images/icon-paper.svg" alt="paper">
            </div>
            <div class="box scissors-computer">
                <img src="images/icon-scissors.svg" alt="scissors">
            </div>
            <div class="box rock-computer">
                <img src="images/icon-rock.svg" alt="rock">
            </div>
        </div>

        </div>
        </div>
      
        <div class="rules">
            <div class="button">
                RULES
            </div>
        </div>
    </main>
   
    <script src="main.js"></script>
</body>
</html>
